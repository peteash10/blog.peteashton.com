---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2 class="post-link">
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> {% if post.category %} <span style="font-size: 80%;">[{{ post.category | escape }}]</span> {% endif %}
        </h2>
        
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
